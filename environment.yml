name: rl-stir
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core ML/RL libraries
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - pytorch-cuda=12.1
  - cudatoolkit=12.1

  # Data processing
  - pandas>=1.5.0
  - numpy>=1.24.0
  - pyarrow>=10.0.0
  - scikit-learn>=1.3.0

  # Deep learning utilities
  - pytorch-lightning>=2.0.0
  - transformers>=4.30.0
  - sentencepiece>=0.1.99

  # RL and environments
  - gymnasium>=0.29.0
  - stable-baselines3>=2.0.0
  - dm-tree>=0.1.8

  # Graph processing
  - torch-geometric>=2.3.0
  - networkx>=3.0

  # Configuration and utilities
  - hydra-core>=1.3.0
  - omegaconf>=2.3.0
  - pydantic>=2.0.0
  - rich>=13.0.0
  - tqdm>=4.65.0

  # Development tools
  - jupyter
  - ipykernel
  - black
  - flake8
  - pytest

  # System utilities
  - psutil
  - pyyaml

  # Pip dependencies (for packages not available in conda)
  - pip
  - pip:
    - torchtyping
    - wandb  # Optional: for experiment tracking
    - tensorboard
    - evtx  # For Windows EVTX parsing
    - python-evtx  # Alternative EVTX parser
